<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div id = "container">
        <div id = "sidebar">
            <img id = 'background' src="https://images.unsplash.com/photo-1608209098429-d1bdca4e0039?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="galaxy image">
            <div id = 'logo'>
                <img id = 'logo-pic' src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p id = 'odin'>ODIN</p>
            </div>
            <p id = 'credit'>Photo by <a href="https://unsplash.com/@solenfeyissa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Solen Feyissa</a>
            </p>
        </div>

        <div id = "content">
            <h3>This is not a real service, but sign up anyways! You know that you need something like this to prevent you from watching more demon slayer. Get to it!</h3>

            <form action="" method="get">
                <fieldset>
                    <legend>
                        Let's get started
                    </legend>
                    <div class = 'form-field'>
                        <label for="">First Name</label>
                        <input type="text" name="" id="" minlength="2" maxlength="25" required>
                    </div>
    
                    <div class = 'form-field'>
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" minlength="2" maxlength="25" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div class = 'form-field'>
                        <label for="">Email</label>
                        <input type="email" name="" id="" minlength="3" maxlength="25" required>
                    </div>
    
                    <div class = 'form-field'>
                        <label for="">Phone Number</label>
                        <input type="text" name="" id="" minlength="9" maxlength="10" required>
                    </div>
                </fieldset>


                <fieldset>
                    <div class = 'form-field'>
                        <label for="">Password</label>
                        <input type="password" name="" id="" minlength="8" required>
                    </div>
    
                    <div class = 'form-field'>
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="" minlength="8" required>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
